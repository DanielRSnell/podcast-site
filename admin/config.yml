              Original text: This happens because these graphics are images
              (PNG, JPG, SVG, etc), so updating the Webflow CSS (styling) won't
              affect them. If you would like to reuse this graphics, you can
              always download them and edit them using any design software (i.e.
              Photoshop, Illustrator, Sketch, Figma, etc), or directly upload
              your own images/graphics that match your brand., key: 51fd377a
