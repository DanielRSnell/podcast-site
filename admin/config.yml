            widget: string
          - hint: >-
              Original text: Now it's time to continue with the next steps to
              edit your website pages. Usually there are 2 types of content that
              will be edited, which are the following., key: -789100a8
            label: Text
            name: '-789100a8'
            widget: text
          - hint: 'Original text: Static Content, key: -2f1c4b39'
            label: Text
            name: '-2f1c4b39'
            widget: string
          - hint: >-
              Original text: Static Content is all the content that is not
              CMS-based, which means that it is not dynamic (like a Blog Post,
              for example)., key: -37ec67ae
            label: Text
            name: '-37ec67ae'
            widget: text
          - hint: >-
              Original text: You can easily identify all this content because
              it's shown as grey in the left sidebar Navigator, and it shows a
              blue border when you click or hover over it., key: -25582591
            label: Text
            name: '-25582591'
            widget: text
          - hint: >-
              Original text: If you want to edit this type of content, you can
              just double click it, and you will be able to directly type right
              there., key: 588c468a
            label: Text
            name: 588c468a
            widget: text
          - hint: 'Original text: Dynamic Content (CMS), key: 4836cf80'
            label: Text
            name: 4836cf80
            widget: string
          - hint: >-
              Original text: Dynamic Content is all the content that is dynamic
              and will be auto-generated based on the content added in the CMS
              section in the left sidebar (just below Pages icon)., key:
              -557d2d0
            label: Text
            name: '-557d2d0'
            widget: text
          - hint: >-
              Original text: You can easily identify all of this because it's
              shown as purple in the left sidebar Navigator, and it shows a
              purple border when you click or hover it., key: 145ad0dc
            label: Text
            name: 145ad0dc
            widget: text
          - hint: >-
              Original text: This content should be updated directly in the CMS
              section. This is meant to make it very easy for you to update it,
              as it's very likely it will need to be constantly updated (For
              example, adding a new blog post)., key: -48759106
            label: Text
            name: '-48759106'
            widget: text
          - hint: >-
              Original text: Also, if you want to edit a complete auto-generated
              CMS page (for example, a Blog Post), you will find this page
              available for editing in the bottom of all pages in the Pages
              section in the left sidebar., key: 52afbf60
            label: Text
            name: 52afbf60
            widget: text
          - hint: 'Original text: Products (eCommerce), key: -3bd024ab'
            label: Text
            name: '-3bd024ab'
            widget: string
