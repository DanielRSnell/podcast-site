              Original text: Products or eCommerce content function in a similar
              way to the CMS dynamic content, however, this is focused
              exclusively for eCommerce products., key: 5522e0a0
            label: Text
            name: 5522e0a0
            widget: text
          - hint: >-
              Original text: You can identify eCommerce content in a similar way
              to the CMS content, because it's also shown as purple in the left
              sidebar Navigator, as well as with a purple border when you click
              or hover it., key: 30583d11
            label: Text
            name: 30583d11
            widget: text
          - hint: >-
              Original text: This content should be updated directly in the
              eCommerce tab in the left sidebar. This is meant to make it very
              easy for you to update it, as it's very likely it will need to be
              constantly updated (For example, changing a product price, or
              adding more stock)., key: bfb8ded
            label: Text
            name: bfb8ded
            widget: text
          - hint: >-
              Original text: Also, if you want to edit the autogenerated product
